<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>☆모작☆스타벅스</title>
</head>
<body>
    <div id="wrap">
        <div class="header_wrap">
            <div class="logo">
                <a href="#"><img src="https://www.starbucks.co.kr/common/img/common/logo.png"  alt="로고" ></a>
            </div>
            <div class="header_sign_wrap">
                <ul>
                    <li class="sub_sign"><a href="#">Sign In</a></li>
                    <li class="sub_sign"><a href="#">My Starbucks</a></li>
                    <li class="sub_sign"><a href="#">Customer Service & Ideas</a></li>
                    <li class="sub_sign"><a href="#">Find a Store</a></li>
                </ul>
                <div class="search">
                    <span><img src="https://image.istarbucks.co.kr/common/img/common/icon_magnifier_black.png
                        " alt="search"></span>
                </div>
                

            </div>
            <div class="nav_wrap">
                <ul>
                    <li class="main_menu"><a href="#">COFFEE</a></li>
                    <li class="main_menu"><a href="#">MENU</a></li>
                    <li class="main_menu"><a href="#">STORE</a></li>
                    <li class="main_menu"><a href="#">RESPONSINILITY</a></li>
                    <li class="main_menu"><a href="#">STARBUCKS REWARDS</a></li>
                    <li class="main_menu"><a href="#">CORPORATE SALES</a></li>
                    <li class="main_menu"><a href="#">WHAT'S NEW</a></li>
                </ul>
            </div>
            
        </div><!--header_wrap end-->
        <div class="section_main">
            <div class="main_visual">
                <div class="main_visual_slogan"><img src="https://image.istarbucks.co.kr/upload/common/img/main/2024/2024_december_top_txt01.png" alt="슬로건"></div>
                <div class="set_01">
                    <img src="img/main_slogan/2024_december_top_drink01.png" alt="set">
                </div>
                <div class="set_02">
                    <img src="img/main_slogan/2024_december_top_drink02.png" alt="set">
                </div>
                <div class="set_03">
                    <img src="img/main_slogan/2024_december_top_drink03.png" alt="set">
                </div>
                <div class="set_04">
                    <img src="img/main_slogan/2024_december_top_drink04.png" alt="set">
                </div>
                <div class="set_05">
                    <img src="img/main_slogan/2024_december_top_drink05.png" alt="set">
                </div>
                <div class="slogan_btn">
                    <a href="#">자세히 보기</a>
                </div>
            </div>
            <div class="pop_cont01">
                <a href="#"><img src="img/Qyama9_20241028085033705.png" alt="팝업이벤트"></a>
            </div>
            
        </div><!--main section end-->
        <div class="section_notice">
            <div class="notice_01"></div>
            <div class="notice_02"></div>
        </div>

    </div><!--wrap end-->
    
</body>
</html>
